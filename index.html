<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard - Aldair Colona</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container title-container">
            <div class="title-box">
                <h1>My Postcard</h1>
            </div>
            <div class="logo-box">
                <img class="logo" src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="4Geeks-logo">
            </div>
        </div>
        <div class="container content-container">
            <div class="box description-box">
                <p class="description">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p class="description">This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="box data-box">
                <input type="text" placeholder="Some name">
                <input type="email" placeholder="Some Email">
                <input type="text" placeholder="Some comment">
            </div>
        </div>
        <div class="container button-container">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>
</html>
